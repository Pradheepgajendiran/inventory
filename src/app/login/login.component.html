<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management</title>
  
</head>
<body>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card p-3 card1">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner rounded">
                  <div class="carousel-item active" data-bs-interval="2000">
                    <img src="assets/images/inv2.avif" class="d-block w-100 carousel-img" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="1000">
                    <img src="assets/images/inv4.avif" class="d-block w-100 carousel-img" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="800">
                    <img src="assets/images/inv5.avif" class="d-block w-100 carousel-img" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="col-md-6">
                <div class="card-body form-card rounded">
              <h1 class="text-center mb-4">Inventory Management</h1>
              <form class="form " [formGroup]="login">
                <div class="form-group m-2">
                  <label for="exampleInputUserID">User ID</label>
                  <input type="email" class="form-control" 
                  id="exampleInputUserID" 
                   placeholder="User ID"
                   formControlName="userId"
                   [ngClass]="{'is-invalid':userId.invalid && userId.touched}"

                   >
                   <div  *ngIf="userId.invalid && userId.touched">
                    <div class="req" *ngIf="userId.errors?.['required']">Enter User-ID Required..!</div>
                </div>
                </div>
                <div class="form-group m-2">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1"
                   placeholder="Password"
                   formControlName="password"
                   [ngClass]="{'is-invalid':password.invalid && password.touched}"
                   >
                   <div  *ngIf="password.invalid && password.touched">
                    <div class="req" *ngIf="password.errors?.['required']">Password Required..!</div>
                </div>
                </div>
                
                <button type="submit" class="btn login-btn btn-block m-2" (click)="onsubmit()">Login</button>
                <a href="#" class="d-block text-center forgot-btn mt-3">Forgot Password...?</a>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Bundle with Popper -->

</body>
</html>
